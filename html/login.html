<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login - COWebs Template Store</title>
    <meta name="description" content="Login to your COWebs Template Store account to access your purchased templates.">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': {
                            50: '#f3e5f5',
                            100: '#e1bee7',
                            200: '#ce93d8',
                            300: '#ba68c8',
                            400: '#ab47bc',
                            500: '#9c27b0',
                            600: '#8e24aa',
                            700: '#7b1fa2',
                            800: '#6a1b9a',
                            900: '#4a148c',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .auth-container {
            min-height: calc(100vh - 200px);
        }
    </style>
</head>
<body class="font-poppins bg-gradient-to-br from-primary-50 via-white to-primary-50">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-between items-center py-4">
                <a href="../index.html" class="hover:opacity-80 transition-opacity">
                    <img src="../logo.png" alt="COWebs Template Store" class="h-16 w-auto">
                </a>
                <a href="../index.html" class="text-gray-700 hover:text-primary-600 font-medium transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Home
                </a>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <main class="auth-container flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                    <p class="text-gray-600">Login to your account to access your templates</p>
                </div>

                <!-- Error/Success Messages -->
                <div id="message" class="hidden mb-6 p-4 rounded-lg"></div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-primary-600"></i>Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                            placeholder="your@email.com"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-primary-600"></i>Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                            placeholder="••••••••"
                        >
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium">Forgot password?</a>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-primary-600 to-primary-700 text-white py-3 px-6 rounded-lg font-bold text-lg uppercase tracking-wider shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="signup.html" class="text-primary-600 hover:text-primary-700 font-semibold">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600">
            <p>&copy; 2024 COWebs Template Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Config -->
    <script src="../js/supabase-config.js"></script>
    <!-- Auth Utilities -->
    <script src="../js/auth.js"></script>
    
    <script>
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
            
            try {
                const result = await signIn(email, password);
                
                if (result.success) {
                    messageDiv.className = 'mb-6 p-4 rounded-lg bg-green-100 text-green-700 border border-green-300';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.classList.remove('hidden');
                    
                    // Redirect to profile or home
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                } else {
                    messageDiv.className = 'mb-6 p-4 rounded-lg bg-red-100 text-red-700 border border-red-300';
                    messageDiv.textContent = result.error || 'Login failed. Please try again.';
                    messageDiv.classList.remove('hidden');
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Login';
                }
            } catch (error) {
                messageDiv.className = 'mb-6 p-4 rounded-lg bg-red-100 text-red-700 border border-red-300';
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.classList.remove('hidden');
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Login';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const authenticated = await isAuthenticated();
            if (authenticated) {
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
