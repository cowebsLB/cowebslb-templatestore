<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Admin Dashboard - COWebs Template Store</title>
    <meta name="description" content="Admin dashboard for managing templates and users.">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary': {
                            50: '#f3e5f5',
                            100: '#e1bee7',
                            200: '#ce93d8',
                            300: '#ba68c8',
                            400: '#ab47bc',
                            500: '#9c27b0',
                            600: '#8e24aa',
                            700: '#7b1fa2',
                            800: '#6a1b9a',
                            900: '#4a148c',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="font-poppins bg-gray-50 overflow-x-hidden">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-between items-center py-4">
                <a href="../index.html" class="hover:opacity-80 transition-opacity">
                    <img src="../logo.png" alt="COWebs Template Store" class="h-16 w-auto">
                </a>
                <div class="flex items-center gap-4">
                    <a href="templates.html" class="text-gray-700 hover:text-primary-600 font-medium">View Store</a>
                    <a href="profile.html" class="text-gray-700 hover:text-primary-600 font-medium">My Profile</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Admin Dashboard -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Loading State -->
        <div id="loading" class="text-center py-20">
            <i class="fas fa-spinner fa-spin text-5xl text-primary-600 mb-4"></i>
            <p class="text-gray-600">Loading dashboard...</p>
        </div>

        <!-- Access Denied -->
        <div id="accessDenied" class="hidden text-center py-20">
            <i class="fas fa-shield-alt text-5xl text-red-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Access Denied</h2>
            <p class="text-gray-600 mb-4">You must be an administrator to access this page.</p>
            <a href="../index.html" class="text-primary-600 hover:text-primary-700 font-semibold">Return to Home</a>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" class="hidden">
            <h1 class="text-4xl font-bold text-gray-900 mb-8">
                <i class="fas fa-shield-alt text-primary-600 mr-3"></i>Admin Dashboard
            </h1>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-semibold mb-1">Total Templates</p>
                            <p class="text-3xl font-bold text-gray-900" id="totalTemplates">0</p>
                        </div>
                        <div class="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-file-code text-3xl text-primary-600"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-semibold mb-1">Published</p>
                            <p class="text-3xl font-bold text-green-600" id="publishedTemplates">0</p>
                        </div>
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-check-circle text-3xl text-green-600"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-semibold mb-1">Total Purchases</p>
                            <p class="text-3xl font-bold text-blue-600" id="totalPurchases">0</p>
                        </div>
                        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-shopping-cart text-3xl text-blue-600"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Templates Management -->
            <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Template Management</h2>
                    <button id="addTemplateBtn" class="bg-gradient-to-r from-primary-600 to-primary-700 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                        <i class="fas fa-plus mr-2"></i>Add New Template
                    </button>
                </div>
                
                <div id="templatesList" class="overflow-x-auto">
                    <!-- Templates table will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Template Modal -->
    <div id="templateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-900" id="modalTitle">Add New Template</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="templateForm" class="space-y-6">
                    <input type="hidden" id="templateId">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Title *</label>
                        <input type="text" id="templateTitle" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Slug *</label>
                        <input type="text" id="templateSlug" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Category *</label>
                        <select id="templateCategory" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                            <option value="restaurant">Restaurant</option>
                            <option value="business">Business</option>
                            <option value="portfolio">Portfolio</option>
                            <option value="ecommerce">E-commerce</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Price *</label>
                        <input type="number" id="templatePrice" step="0.01" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Short Description *</label>
                        <textarea id="templateShortDesc" rows="2" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                        <textarea id="templateDesc" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500"></textarea>
                    </div>
                    <div class="flex gap-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="templateFeatured" class="rounded border-gray-300 text-primary-600">
                            <span class="ml-2 text-sm text-gray-700">Featured</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="templatePublished" class="rounded border-gray-300 text-primary-600">
                            <span class="ml-2 text-sm text-gray-700">Published</span>
                        </label>
                    </div>
                    <div class="flex gap-4">
                        <button type="submit" class="flex-1 bg-gradient-to-r from-primary-600 to-primary-700 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300">
                            Save Template
                        </button>
                        <button type="button" id="cancelBtn" class="px-6 py-3 border border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition-colors">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Config -->
    <script src="../js/supabase-config.js"></script>
    <!-- Auth Utilities -->
    <script src="../js/auth.js"></script>
    <!-- Templates API -->
    <script src="../js/templates-api.js"></script>
    <!-- Main Script -->
    <script src="../js/script.js"></script>
    
    <script>
        // Check admin access and load dashboard
        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const accessDenied = document.getElementById('accessDenied');
            const dashboardContent = document.getElementById('dashboardContent');
            
            try {
                // Check if user is admin
                const admin = await isAdmin();
                if (!admin) {
                    loading.classList.add('hidden');
                    accessDenied.classList.remove('hidden');
                    return;
                }
                
                // Load dashboard stats and templates
                await loadStats();
                await loadTemplates();
                
                loading.classList.add('hidden');
                dashboardContent.classList.remove('hidden');
            } catch (err) {
                console.error('Error loading dashboard:', err);
                loading.classList.add('hidden');
                accessDenied.classList.remove('hidden');
            }
        }
        
        async function loadStats() {
            const { data: templates, error } = await supabase.from('templates').select('*');
            const { data: purchases, error: purchasesError } = await supabase.from('purchases').select('*');
            
            if (!error) {
                const total = templates?.length || 0;
                const published = templates?.filter(t => t.published).length || 0;
                document.getElementById('totalTemplates').textContent = total;
                document.getElementById('publishedTemplates').textContent = published;
            }
            
            if (!purchasesError) {
                document.getElementById('totalPurchases').textContent = purchases?.length || 0;
            }
        }
        
        async function loadTemplates() {
            const result = await fetchAllTemplatesAdmin();
            const templatesList = document.getElementById('templatesList');
            
            if (!result.success || !result.data || result.data.length === 0) {
                templatesList.innerHTML = '<p class="text-gray-600 text-center py-8">No templates found. Add your first template!</p>';
                return;
            }
            
            templatesList.innerHTML = `
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Title</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Category</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Price</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Status</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        ${result.data.map(template => `
                            <tr>
                                <td class="px-4 py-4 text-sm font-medium text-gray-900">${template.title}</td>
                                <td class="px-4 py-4 text-sm text-gray-600 capitalize">${template.category}</td>
                                <td class="px-4 py-4 text-sm text-gray-600">$${template.price}</td>
                                <td class="px-4 py-4">
                                    ${template.published ? '<span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-semibold">Published</span>' : '<span class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-xs font-semibold">Draft</span>'}
                                    ${template.featured ? '<span class="bg-primary-100 text-primary-700 px-3 py-1 rounded-full text-xs font-semibold ml-2">Featured</span>' : ''}
                                </td>
                                <td class="px-4 py-4">
                                    <button onclick="editTemplate('${template.id}')" class="text-primary-600 hover:text-primary-700 mr-3">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteTemplateConfirm('${template.id}')" class="text-red-600 hover:text-red-700">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // Modal handlers
        document.getElementById('addTemplateBtn').addEventListener('click', () => {
            document.getElementById('templateModal').classList.remove('hidden');
            document.getElementById('templateForm').reset();
            document.getElementById('templateId').value = '';
            document.getElementById('modalTitle').textContent = 'Add New Template';
        });
        
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('templateModal').classList.add('hidden');
        });
        
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('templateModal').classList.add('hidden');
        });
        
        // Template edit function
        async function editTemplate(id) {
            const result = await fetchTemplateById(id);
            if (!result) {
                alert('Template not found');
                return;
            }
            
            document.getElementById('templateId').value = id;
            document.getElementById('templateTitle').value = result.title;
            document.getElementById('templateSlug').value = result.slug;
            document.getElementById('templateCategory').value = result.category;
            document.getElementById('templatePrice').value = result.price;
            document.getElementById('templateShortDesc').value = result.short_description || '';
            document.getElementById('templateDesc').value = result.description || '';
            document.getElementById('templateFeatured').checked = result.featured;
            document.getElementById('templatePublished').checked = result.published;
            document.getElementById('modalTitle').textContent = 'Edit Template';
            
            document.getElementById('templateModal').classList.remove('hidden');
        }
        
        // Delete template function
        async function deleteTemplateConfirm(id) {
            if (!confirm('Are you sure you want to delete this template?')) {
                return;
            }
            
            const result = await deleteTemplate(id);
            if (result.success) {
                await loadTemplates();
                await loadStats();
            } else {
                alert('Error: ' + result.error);
            }
        }
        
        // Form submission
        document.getElementById('templateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const templateData = {
                title: document.getElementById('templateTitle').value,
                slug: document.getElementById('templateSlug').value,
                category: document.getElementById('templateCategory').value,
                price: parseFloat(document.getElementById('templatePrice').value),
                short_description: document.getElementById('templateShortDesc').value,
                description: document.getElementById('templateDesc').value,
                featured: document.getElementById('templateFeatured').checked,
                published: document.getElementById('templatePublished').checked
            };
            
            const templateId = document.getElementById('templateId').value;
            
            let result;
            if (templateId) {
                result = await updateTemplate(templateId, templateData);
            } else {
                result = await createTemplate(templateData);
            }
            
            if (result.success) {
                document.getElementById('templateModal').classList.add('hidden');
                await loadTemplates();
                await loadStats();
            } else {
                alert('Error: ' + result.error);
            }
        });
        
        // Load dashboard on page load
        window.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
